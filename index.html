<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1 id="Click-to-start-text">Click on one of the houses to start!</h1>
        <button id="refresh-button">Again</button>
    </div>

    <div class="container">
        <table>
            <tr>
                <td id="house 1"></td>
                <td id="house 2"></td>
                <td id="house 3"></td>
            </tr>
            <tr>
                <td id="house 4"></td>
                <td id="house 5"></td>
                <td id="house 6"></td>
            </tr>
            <tr>
                <td id="house 7"></td>
                <td id="house 8"></td>
                <td id="house 9"></td>
            </tr>
        </table>
        <div class="scoreboard">
            <div class="player">
                <p id="Youplayer">You</p>
                <p id="You">0</p>
            </div>
            <div class="player">
                <p id="CPUplayer">CPU</p>
                <p id="CPU">0</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
